<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snake Game</title>
</head>
<body>
<div class="game-container">
    <h1>Snake Game</h1>
    <div class="score" id="score">0</div>


    <div class="game-board" id="game-board">
        <div class="overlay" id="overlay">
            <p id="gameOverMsg"></p>
            <button class="btn" id="play-btn" onclick="startGame()">
                Play
            </button>
        </div>
    </div>

    <div class="controls" id="controlsArea">
        <button class="up-btn btn" onclick="changeDirection('up')">Up</button>
        <button class="left-btn btn" onclick="changeDirection('left')">Left</button>
        <button class="down-btn btn" onclick="changeDirection('down')">Down</button>
        <button class="right-btn btn" onclick="changeDirection('right')">Right</button>
    </div>

</div>
    <script src="index.js"></script>
</body>
</html>
